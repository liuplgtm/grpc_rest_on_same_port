syntax = "proto3";

option go_package = "hello";
package hello;

import "google/api/annotations.proto";

message SimpleMessage {
  string id = 1;
  int64 num = 2;
}
service HelloService {
  rpc Echo(SimpleMessage) returns (SimpleMessage) {
    option (google.api.http) = {
      post: "/v1/example/echo/{id}"
      body: "*"
    };
  }
}
